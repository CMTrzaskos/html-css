<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="">Escolha o Estado:</label>
            <select name="" id="">
                <option value="" selected>--Selecione--</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São-Paulo</option>
                    <option value="RJ">Rio-de-Janeiro</option>
                    <option value="MG">Minas-Gerais</option>
                    <option value="ES">Espírito-Santo</option>

                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa-Catarina</option>
                    <option value="RS">Rio-Grande-do-Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofi">Profições:</label>
            <input type="text" name="profi" id="iprofi" list="lstprofi">
            <datalist id="lstprofi">
                <option>Professor</option>
                <option>Bombeiro</option>
                <option>Mecânico</option>
            </datalist>
           
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
